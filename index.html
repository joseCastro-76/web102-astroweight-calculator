<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Astro Weight Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <div class="container" style="margin-top: 25%;">
      <div class="box">

        <div class="block">
          <p class="title">Astroweight calculator</p>
        </div>

        <div class="columns">
          <div class="column is-6">
            <input class="input" type="text" id="user-weight" placeholder="What is your weight?">
          </div>

          <div class="column is-3">
            <div class="select is-fullwidth">
              <select name="" id="planets">
                <option value="" selected>Pick a planet</option>
              </select>
            </div>
          </div>

          <div class="column is-1"></div>
          
          <div class="column is-2">
            <button class="button is-primary is-fullwidth" id="calculate-button">Calculate</button>
          </div>
        </div>

        <div class="notification is-size-5" id="output" style="display: none;"></div>

      </div>
    </div>

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
